      <div class="container">
        <a href="#">

    <main>
      <div class="container">
        <h2>Contact Us</h2>
        <form>
          <div class="form-input"><input type="text" name="Name" placeholder="Name"></div>
          <div class="form-input"><input type="email" name="Email" placeholder="Email Address"></div>
          <div class="form-input"><input type="tel" pattern="[\(]\d{3}[\)]\d{3}[\-]\d{4}" name="Phone Number" placeholder="Phone Number">
          <div class="form-input"><textarea placeholder="Message" rows="5"></textarea></div>
          <button>Submit</button>
        </form>
      </div>
    </main>

          <p>Fullerton</p>
